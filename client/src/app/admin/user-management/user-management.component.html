<div class="row">
    <table class="table table-hover mt-3 container" style="cursor: pointer;">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Active Roles</th>
                <th style="width: 30%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (user  of users; track user.username) {
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button class="btn btn-info">Edit roles</button></td>
            </tr>
            }
        </tbody>
    </table>
</div>
