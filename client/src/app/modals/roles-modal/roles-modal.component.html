<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    @for (role of availableRoles; track $index) {
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="selectedRoles.includes(role)" value="role"
            (change)="updateChecked(role)" [disabled]="role === 'Admin' && username === 'Admin'">
    </div>
    }
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
