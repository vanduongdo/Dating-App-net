<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required
            placeholder="Username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required
            placeholder="Password">
        <label for="floatingInput">Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary me-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-danger" type="button">Cancel</button>
    </div>

</form>
